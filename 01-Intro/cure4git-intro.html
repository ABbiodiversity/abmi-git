# Git(hub) solves this problem

### Git

- Git is a powerful distributed&lt;sup&gt;1&lt;/sup&gt; version control system.
&gt; If Dropbox and Word's 'Track Changes' feature had a baby, Git would be that baby.

- Extremely useful for writing and tracking changes to code.

### Github

- Git and Github are distinct things.
  + Github is an online hosting platform that provides an array of services built on top of the Git system (other example as Gitlab and Bitbucket).
  + Just like we don't *need* RStudio to run R code, we don't *need* Github to use Git - but it makes our lives much easier.

.footnote[
&lt;sup&gt;1&lt;/sup&gt; Doesn't require a centralized server to host the repository.]

---

# Git(hub) for scientific research

- Besides the benefits of git as a rigorous version control and collaboration tool, Git(hub) also helps to operationalize the ideals of open science and reproducibility.

  +  *Nature:* "[Democratic databases: science on GitHub](https://www.nature.com/news/democratic-databases-science-on-github-1.20719)" (Perkel, 2016).
  
---

# Glossary of Terms

Some commonly used terms to learn:

- **Repository** (aka a 'repo' in cool kids slang.)

A file location where all the files related to a project are stored.

- **Commit**

The commit command is used to save your changes (text writing, code, new files ... anything) to the local repository.  

- **Push / Pull**

You *push* the changes you've made to your local repository to a remote repository. 

You *pull* any changes made in the remote repository (e.g. by your collaborators) to your local one.

# Getting Started

### Register for a [Github](www.github.com) account.

  - It's free! Don't worry about the paid accounts for now&lt;sup&gt;1&lt;/sup&gt;.

### Install Git on your local machine.

  - Depends on the OS you're running, but we'll assume Windows for this tutorial.
  - [Git for Windows](https://gitforwindows.org/), aka 'Git Bash', is a desirable approach.
  
.footnote[
&lt;sup&gt;1&lt;/sup&gt; You'll qualify for an educational account while you work for ABMI/UofA.]

# Getting Started

### Introduce yourself to Git.

Directly in the Shell:
  
```
$ git config --global user.name 'Marcus Becker'
$ git config --global user.email 'mabecker@ualberta.ca`
```
Or through R:

```r
# install.packages("usethis")
  
library(usethis)
use_git_config(user.name = "Marcus Becker", 
               user.email = "mabecker@ualberta.ca")
```
